apiVersion: v1
kind: Service
metadata:
  name: {{ include "heimdall.fullname" . }}
  labels:
    {{- include "heimdall.labels" . | nindent 4 }}
spec:
  type: {{ .Values.heimdall.service.type }}
  ports:
    - port: {{ .Values.heimdall.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "heimdall.selectorLabels" . | nindent 4 }}
